<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Formulaire d'inscription -->
    <div id="registerContainer">
        <h2>Inscription</h2>
        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà inscrit ? <a href="#" onclick="toggleAuthForms()">Se connecter</a></p>
    </div>

    <!-- Formulaire de connexion -->
    <div id="loginContainer" style="display: none;">
        <h2>Connexion</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Mot de passe" required>
            <button type="submit">Se Connecter</button>
        </form>
        <p>Pas encore inscrit ? <a href="#" onclick="toggleAuthForms()">Créer un compte</a></p>
    </div>

    <!-- Interface principale cachée avant connexion -->
    <div id="mainApp" style="display: none;">
        <h1>Gestion des Utilisateurs</h1>

        <!-- Bouton de déconnexion -->
        <button id="logoutButton">Déconnexion</button>

        <!-- Formulaire d'ajout d'utilisateur -->
        <form id="userForm">
            <input type="text" id="nom" placeholder="Nom" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Ajouter</button>
        </form>

        <!-- Liste des utilisateurs -->
        <h2>Liste des Utilisateurs</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersList">
                <!-- Les utilisateurs seront ajoutés ici dynamiquement -->
            </tbody>
        </table>

        <!-- Formulaire de modification -->
        <h2>Modifier un Utilisateur</h2>
        <form id="editForm" style="display: none;">
            <input type="hidden" id="editId">
            <input type="text" id="editNom" placeholder="Nom" required>
            <input type="email" id="editEmail" placeholder="Email" required>
            <button type="submit">Modifier</button>
            <button type="button" onclick="cancelEdit()">Annuler</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
